<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>welcome to sp company</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your form have been successfully submited.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Failure!</strong> Your form haven't submited yet.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1>Welcome to the car site</h1>
        <form>
            <div class="form-group">
                <label for="name">UserName</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your username">
                <small id="validname" class="form-text text-muted invalid-feedback">
                    your usename Must be 8-20 characters long and should not with a number.
                </small>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email id">
                    <small id="validemail" class="form-text text-muted invalid-feedback">
                        your email id must be @ and . exist
                    </small>
                </div>
                <div class="form-group">
                    <label for="car">select car</label>
                    <select class="form-control" id="car">
                        <option>Select the car</option>
                        <option>Audi</option>
                        <option>Maruti800</option>
                        <option>Alto</option>
                        <option>wagner</option>
                        <option>Bmw</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Enter your address</label>
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Enter Your phone number</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Enter your phone number">
                    <small id="validphone" class="form-text text-muted invalid-feedback">
                        your phone number must be exactly 10 digit.
                    </small>
                </div>
                <div class="form-group">
                    <label for="message">Any other message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="submit">submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
